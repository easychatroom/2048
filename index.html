<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 - Web User Ent.</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div id="authScreen" class="screen">
    <h2>🔐 Login with your account to play</h2>
    <input type="text" id="authUsername" placeholder="Username" /><br />
    <input type="password" id="authPassword" placeholder="Password" /><br />
    <input type="file" id="avatarInput" accept="image/*" /><br />
    <img id="avatarPreview" style="width:50px;height:50px;display:none;margin:5px 0;border-radius:50%;" />
    <button onclick="submitAuth()">Submit</button>
    <p style="margin-top:10px;">
      <a href="#" onclick="toggleAuthMode()">Switch to Register/Login</a>
    </p>
  </div>

  <div id="gameScreen" class="game-container hidden">
    <h1>2048</h1>
    <p id="playerName"></p>
    <div class="game-board"></div>
    <div class="game-controls">
      <button class="restart-btn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
