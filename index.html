<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Pong</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="loginScreen">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <button onclick="loginUser()">Login</button>
  </div>

  <div id="lobbyScreen" style="display:none;">
    <h2>Welcome, <span id="currentUser"></span></h2>
    <button onclick="createRoom()">Create Room</button>
    <input id="joinCode" placeholder="Enter Room Code">
    <button onclick="joinRoom()">Join Room</button>
    <h3>üèÜ Leaderboard</h3>
    <div id="leaderboard"></div>
  </div>

  <div id="gameScreen" style="display:none;">
    <h1>1vs1 Pong</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">
      <p><img id="leftAvatar" class="avatar"> <span id="leftPlayerLabel"></span>: W / S</p>
      <p><img id="rightAvatar" class="avatar"> <span id="rightPlayerLabel"></span>: ‚¨Ü / ‚¨á</p>
      <p>Press <strong>Space</strong> to start. Countdown: <span id="countdownText">5</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
